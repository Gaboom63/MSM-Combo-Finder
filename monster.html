<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="icon" href="ideas/favicon.txt" type="image/png">
    <link rel="icon" type="image/x-icon" href="images/important/mammoticon.png">
    <title>MSM Combo Finder</title>
    <script src="../MSM-API/dist/msm.js"></script>
</head>

<body style="background-image: url(CSS/images/backgrounds/NoEventShellbeat.jpg); background-size: cover;">

    <div id="blurOverlay"></div> <!-- Blur overlay element -->
    <div id="blurMessage" onclick="reset()">Press ESC to go back</div> <!-- Message element -->
    <div id="iconContainer">
        <img id="icon" src="images/important/Speedy_deletion.png" alt="Icon" />
        <div id="textContainer">
            <div id="hoverText">This Is Still In Progress <br> Please Share Your Thoughts <br> On The <a
                    href="https://github.com/Fighterhen63/MSM-Combo-Finder">Github</a> Or <a
                    href="https://mysingingmonsters.fandom.com/f/p/4400000000000256505">Fandom!</a></div>
        </div>
    </div>
    <b>
        <h1 id="title">My Singing Monsters <br> Combo Finder</h1>
    </b>
    <div id="inputContainer">
        <input id="First_Monster" autocomplete="off" placeholder="First Monster"><br><br>

        <input id="Second_Monster" autocomplete="off" placeholder="Second Monster"><br><br>

        <input id="Search_Monster" autocomplete="off" placeholder="Search for a Monster"><br><br>

        <button id="breedButton">Breed Or Search</button>
        <button id="resetButton" onclick="reset()">Reset</button>
    </div>

    <div id="suggestions1" class="suggestions"></div>
    <div id="suggestions2" class="suggestions"></div>
    <div id="suggestions3" class="suggestions"></div>

    <div id="resultContainer">
        <button id="costumeButton">Switch Costume</button>
        <button id="majorMinorButton">Switch</button>
    	<button id="common">Common</button>
    	<button id="rare">Rare</button>
    	<button id="epic">Epic</button>
        <button id="volume-button" title="Play Sound" onclick="playSound()"><i class="fas fa-volume-up"></i></button>
        <div id="imageContainer">
            <div id="tabsContainer" class="tabs-container"></div>
            <div id="loadingSpinner" class="spinner"></div>
            <img id="monsterImage" class="monster-image">
        </div>
        <div id="statsBox" style="color: rgb(182, 6, 6); z-index: 102;">
            <h3 id="name"></h3>
            <p id="breedingTime"></p>
            <p id="breedingCombo"></p>
        </div>
        <img id="noMonsterImage">
    </div>
    <script src="JS/monster.js"></script>
</body>
</html>
